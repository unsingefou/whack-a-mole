<!DOCTYPE html>
<html>
  <head>
    <title>Whack-a-Mole</title>
    <script src="assets/index.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class='button-wrapper'>

    <img id='menu' src='assets/images/menu.png'/>
    <img id='score' src='assets/images/score.png'/>
    <img id='diglet' src='assets/images/diglett.png'/>
    <img id='diglet-hit' src='assets/images/diglett-hit.png'/>
    <img id='hole' src='assets/images/hole.png'/>
  </body>
</html>
