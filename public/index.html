<!DOCTYPE html>
<html>
  <head>
    <title>Whack-a-Mole</title>
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800" style="background-color: #efefef"></canvas>
    <button id='start'>Play</button>

    <img id='menu' src='assets/images/menu.png' style='display: none'/>
    <img id='score' src='assets/images/score.png' style='display: none'/>
    <img id='diglet' src='assets/images/diglett.png' style='display: none'/>
    <img id='diglet-hit' src='assets/images/diglett-hit.png' style='display: none'/>
    <img id='hole' src='assets/images/hole.png' style='display: none'/>
  </body>
</html>
